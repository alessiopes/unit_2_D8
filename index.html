<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit 2 - D7</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîç</text></svg>"
    />
  </head>
  <body>
    <div class="container">
      <h1>Choose the next step in your career.</h1>
      <!-- form submitted with ENTER key, response in same full window -->
      <form action="" onsubmit="return false">
        <div class="inner-form">
          <div class="input-field first-wrap">
            <input
              type="search"
              id="myTitle"
              name="title"
              placeholder="What job are you looking for?"
            />
          </div>
          <div class="input-field second-wrap">
            <input
              type="search"
              id="myLocation"
              name="location"
              placeholder="Where?"
            />
          </div>
          <div class="input-field counter-wrap">
            <label for="max">Max results?</label>
            <input
              type="number"
              id="myMax"
              name="max"
              value=""
              placeholder="0"
              min="0"
              max="999"
            />
          </div>
          <div class="input-field third-wrap">
            <button
              class="btn-search"
              type="submit"
              onclick='search(document.getElementById("myLocation").value, document.getElementById("myTitle").value, document.getElementById("myMax").value)'
            >
              <span class="material-symbols-outlined"> search </span>
            </button>
          </div>
        </div>
      </form>
      <ul class="my-results"></ul>
    </div>
    <script src="scaricabile.js"></script>
  </body>
</html>
